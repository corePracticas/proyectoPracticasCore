<div class="form-group">
  <p-floatLabel>
    <input pInputText id="email" [(ngModel)]="clientLogin.email" />
    <label for="email">Email</label>
  </p-floatLabel>
  <p-floatLabel>
    <input pInputText id="password" [(ngModel)]="clientLogin.password" type="password" />
    <label for="password">Password</label>
  </p-floatLabel>
  <p-button label="Login" (onClick)="loginClient()"></p-button>
</div>
